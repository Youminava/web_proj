    <link rel="stylesheet" crossorigin href="/web_proj/assets/index-DcQltauz.css">
  </head>
  <body>
    <script>
      // SPA redirect support for GitHub Pages (handles direct refresh on /contact, etc.)
      ;(function (l) {
        if (l.search[1] !== '/') return
        var decoded = l.search
          .slice(1)
          .split('&')
          .map(function (s) {
            return s.replace(/~and~/g, '&')
          })
          .join('?')
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
      })(window.location)
    </script>
    <div id="root"></div>
  </body>
</html>
